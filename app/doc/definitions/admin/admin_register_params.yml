type: object
required:
  - first_name
  - last_name
  - email
  - password
properties:
  first_name:
    type: string
    description: First given name of the admin.
  last_name:
    type: string
    description: Last given name of the admin.
  email:
    type: string
    description: "Email address to register the admin with. **(Used to login)**"
  password:
    type: string
    format: password
    description: Password to register the admin with.
  privileges:
    type: array
    description: Array of privileges the admin to be created with.
    items:
      type: string
    enum:
      - create_promo
      - update_promo
      - delete_promo
      - update_branch
      - invite_to_branch
