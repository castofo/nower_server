summary: Fetches a store
description: |
  With a store id, fetches it and its related information.

  - The `expand` query parameter supports:
    - `branches`: will append the branches that belong to the store
tags:
  - stores
parameters:
  - name: id
    in: path
    description: The store identifier
    type: string
    required: true
  - $ref: "#/parameters/Expand"
responses:
  200:
    description: Found store information
    schema:
      $ref: '#/definitions/Store'
  401:
    description: Unauthorized error
    schema:
      $ref: '#/definitions/Error'
  404:
    description: The given store was not found
    schema:
      $ref: '#/definitions/Error'
  default:
    description: Unexpected error
    schema:
      $ref: '#/definitions/Error'
