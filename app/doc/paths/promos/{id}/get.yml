summary: Fetches a promo.
description: |
  With a promo id, fetches it and its related information.

  - The `expand` query parameter supports:
    - `branches`: will append the branches where the promo is being published
tags:
  - promos
parameters:
  - name: id
    in: path
    description: The promo identifier
    type: string
    required: true
  - $ref: "#/parameters/Expand"
responses:
  200:
    description: Found promo information
    schema:
      $ref: '#/definitions/Promo'
  401:
    description: Unauthorized error
    schema:
      $ref: '#/definitions/Error'
  404:
    description: The given promo was not found
    schema:
      $ref: '#/definitions/Error'
  default:
    description: Unexpected error
    schema:
      $ref: '#/definitions/Error'
